<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
    <title>Кейс | СЕО</title>
<link rel="shortcut icon" href="favicon.ico"><link href="style.8a754a81d32d90a8f61b.min.css" rel="stylesheet"></head>
<body class="loaded">
<!-- BODY -->
<div class="main-wrapper"></div>

<!-- Модальное окно обратной связи -->
<div class="modal fade" id="modal_callback" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="modal_callback_title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_callback_title">Форма связи</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <svg>
                        <use xlink:href="./img/spritemap.svg#sprite-star"></use>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form action="" class="callback-form">
                    <div class="row">
                        <div class="col-12">
                            <label class="d-block form-group">
                                <input type="text" placeholder="Ваше имя" class="form-control">
                            </label>
                        </div>

                        <div class="col-12">
                            <label class="d-block form-group">
                                <input type="text" placeholder="Название компании" class="form-control">
                            </label>
                        </div>

                        <div class="col-12">
                            <label class="d-block form-group">
                                <input type="tel" placeholder="Ваш телефон" class="form-control mask-phone">
                            </label>
                        </div>

                        <div class="col-12">
                            <label class="d-block form-group select-wrap">
                                <select class="select2 js-example-placeholder-single" style="width: 100%">
                                    <option>Тема</option>
                                    <option value="01">option 01</option>
                                    <option value="02">option 02</option>
                                    <option value="03">option 03</option>
                                    <option value="04">option 04</option>
                                    <option value="05">option 05</option>
                                </select>
                            </label>
                        </div>

                        <div class="col-12">
                            <label class="d-block form-group">
                                <input type="checkbox" checked hidden>
                                <span class="checkbox">
                                    <span class="checkbox__style">
                                        <svg><use xlink:href="img/spritemap.svg#sprite-star"></use></svg>
                                    </span>
                                    <span class="checkbox__text">Я даю согласие на обработку информации</span>
                                </span>
                            </label>
                        </div>
                    </div>

                    <button class="button-action button-action_sm btn-block">
                        <span class="button-action__text">Отправить</span>
                        <span class="button-action__ico"><svg><use xlink:href="img/spritemap.svg#sprite-arrow-btn"></use></svg></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="icon-load">
    <picture><img src="img/favicon.svg" alt="pre-loader"></picture>
</div>
<!-- BODY END   -->
<script type="text/javascript" src="bundle.8a754a81d32d90a8f61b.min.js"></script></body>
</html>
